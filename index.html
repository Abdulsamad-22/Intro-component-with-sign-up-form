<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="bg-desktop" src="images/bg-intro-desktop.png">
  <main>

    <div class="background">
      <div class="overlay">
        <div class="sign-up-page">
          <div class="left-side">
            <h2>
              Learn to code by watching others
            </h2>
      
            <p class="header-description">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable.
            </p>
          </div>
      
          <div class="sign-up-container">
            <div class="free-trial">
              Try it free 7 days   <span>
                then $20/mo. thereafter
              </span>
            </div>
        
            <div class="sign-up-form">
              <div class="error-display">
                <input class="input-element js-input-element" type="text" name="first name" placeholder="First name">
        
                <p class="js-error-message error-message"></p>
              </div>
        
              <div class="error-display">
                <input class="input-element js-input-element" type="text" name="Last name" placeholder="Last name">
        
                <p class="js-error-message error-message"></p>
              </div>
        
              <div class="error-display">
                <input class="input-element js-input-element" type="text" name="Email Address" placeholder="Email Address">
        
                <p class="js-error-message error-message"></p>
              </div>
        
              <div class="error-display">
                <input class="input-element js-input-element" type="text" name="Password" placeholder="Password">
        
                <p class="js-error-message error-message" ></p>
              </div>
        
              <button class="cta js-cta">CLAIM YOUR FREE TRIAL</button>
        
              <p class="terms-services">By clicking the button, you are agreeing to our<span> Terms and Services</span></p>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdulsamad</a>.
    </p>
  </footer>
  -->
  <script src="script.js"></script>
</body>
</html>
